<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'chat/style.css' %}">
    <script defer src="{% static 'chat/index.js' %}"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Chats</h1>
            <a href="{% url 'logout' %}">Logout</a>
        </header>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search users...">
        </div>
        <div class="chat-list">
            {% for chat in chats %}
                <div class="chat-item">
                    <a href="{% url 'chat' chat.id %}">
                        <h2>{{ chat.title }}</h2>
                    </a>
                </div>
            {% empty %}
                <p>No chats available.</p>
            {% endfor %}
        </div>
        <div class="user-search-results" id="search-results"></div>
    </div>
</body>
</html>
