<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'chat/index.css' %}">
    <script defer src="{% static 'chat/index.js' %}"></script>
</head>
<body>
    <div class="container mt-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1>Your Chats</h1>
            <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Logout</a>
        </header>

        <div class="search-container mb-4 position-relative">
            <input type="text" id="search" class="form-control" placeholder="Search users...">
            <div class="user-search-results mt-2 position-absolute w-100" id="search-results" style="z-index: 1000;">
            </div>
        </div>
        

        <div class="chat-list">
            {% if chats %}
                <div class="list-group">
                    {% for chat in chats %}
                        <a href="{% url 'chat' chat.user_id %}" class="list-group-item list-group-item-action">
                            {{ chat.username }}
                        </a>
                    {% endfor %}
                </div>
            {% else %}
                <p>No chats available.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
